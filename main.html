<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Phrase Counter</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<header>
		<h1>Phrase Counter</h1>
		<button id="new">New Phrase</button>
	</header>

	<article>
		<section id="template">
			<div>
				<label>
					<input type="number" value="0" onkeydown="checkIfCorrect()">
				</label>
				<div class="phrase" contenteditable="true">Edit me</div>
				<button class="shortKey unused"></button>
				<button class="toucher">+1</button>
			</div>
			<button class="delete">X</button>
		</section>
	</article>
</body>
</html>
